<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Minimal JS Front-End App Example</title>
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/Movie.js"></script>
    <script src="src/view/updateMovie.js"></script>
    <script>
        window.addEventListener("load", md.view.updateMovie.setupUserInterface);
    </script>
</head>

<body>
    <h1>Managing Movies: Update a book record</h1>
    <form id="Movie" action="">
        <p>
            <label>Select movie:
                <select name="selectMovie">
                    <option value=""> --- </option>
                </select>
            </label>
        </p>
        <p>
            <label>Movie ID:
                <input name="movieId" readonly="readonly" />
            </label>
        </p>
        <p>
            <label>Title:
                <input name="title" />
            </label>
        </p>
        <p>
            <label>Relise date:
                <input name="reliseDate" />
            </label>
        </p>
        <p>
            <button type="button" name="commit">Save Changes</button>
        </p>
    </form>
    <nav><a href="index.html">Back to main menu</a></nav>
</body>

</html>
